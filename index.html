<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title style="display: none;">Budget Tracker</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
  <section class="section_main">
  <div class="hero_section">
    <h1 class="title">Budget Tracker</h1>
    <h2>Add Budget Item:</h2>
    <form id="budgetItemForm">
      <label for="type">Type:</label>
      <select id="type" name="type">
        <option value="income" class="income">Income</option>
        <option value="expense">Expense</option>
      </select><br />
      <label for="category">Category:</label>
      <select id="category" name="category"></select><br />
      <label for="note">Note:</label>
      <input type="text" id="note" name="note" /><br />
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" /><br />
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" /><br />
      <div class="tablet">
        <input type="submit" value="Add Budget Item" class="add_budget_item"/>
      </div>
    </form>

    
  </div>
    <div class="description_section">
      <div class="total_div">
        <h2 class="total_balance">Total Balance:</h2>
        <p id="totalBalance"></p>
      </div>
      <div class="records_div">
        <h2 class="records">Records:</h2>
        <div id="records"></div>
        <div id="root"></div>
      </div>
    </div>
  </section>
  <script type="module" src="/js/index.js "></script>
</body>

</html>
