<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title style="display: none;">Budget Tracker</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
  <section class="hero_section">
  <h1 class="title">Budget Tracker</h1>
  <h2>Add Budget Item</h2>
  <form id="budgetItemForm">
    <label for="type">Type:</label>
    <select id="type" name="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select><br />
    <label for="category">Category:</label>
    <select id="category" name="category"></select><br />
    <label for="note">Note:</label>
    <input type="text" id="note" name="note" /><br />
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" /><br />
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" /><br />
    <input type="submit" value="Add Budget Item" />
  </form>

  <h2>Total Balance</h2>
  <p id="totalBalance"></p>

  <h2>Records</h2>
  <div id="records"></div>
  <div id="root"></div>
  </section>
  <script type="module" src="/js/index.js "></script>
</body>

</html>
